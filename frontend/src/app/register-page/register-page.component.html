<div class="fm">
    <div class="row justify-content-md-center">
        <div class="col-md-6 col-6 card d-block border-0 py-2">
            <a [routerLink]="['/login']" class="btn btn-outline-secondary" data-toggle="collapse">Login</a>
            <a class="btn btn-outline-secondary" data-toggle="collapse">Register</a>
            <div class="show py-2" style="text-align: center">
                <h2 class="text-xs-center">Register</h2>
                <div class="row">
                    <mat-form-field class="offset-sm-3 col-md-6 py-2">
                        <input matInput placeholder="UserName">
                    </mat-form-field>
                    <mat-form-field class="offset-sm-3 col-md-6 py-2">
                        <input matInput placeholder="Enter your email" [formControl]="email" required>
                        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                    <mat-form-field class="offset-sm-3 col-md-6 py-2">
                        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                    </mat-form-field>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-4 col-sm-4 pb-3 pt-2" style="text-align: center">
                    <button type="button" class="btn btn-outline-secondary">Register</button>
                </div>
            </div>
        </div>
    </div>
</div>
