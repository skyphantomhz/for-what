<div class="fm">
  <div class="row justify-content-md-center">
    <div class="col-md-6 col-6 card d-block border-0 py-2">
      <a class="btn btn-outline-secondary" data-toggle="collapse">Login</a>
      <a [routerLink]="['/register']" class="btn btn-outline-secondary" data-toggle="collapse">Register</a>
      <form [formGroup]="loginForm" name="form" #login="ngForm" (ngSubmit)="onSubmit(login, $event)"
            novalidate>

        <div class="show py-2" style="text-align: center">
          <!-- <div class="card">
            <div class="card-block"> -->
          <h2 class="text-xs-center">Login</h2>
          <div class="row">
            <mat-form-field class="form-group offset-sm-3 col-md-6 py-2">
              <input matInput placeholder="Enter your username" tabindex="1" class="form-control"
                     formControlName="username" ngModel autocomplete="off">
              <mat-error *ngIf="loginForm.get('username').hasError('required')">Username is required</mat-error>
              <mat-error *ngIf="loginForm.get('username').hasError('minlength')">Username should be 4 characters min
              </mat-error>
              <mat-error *ngIf="loginForm.get('username').hasError('maxlength')">Username should be 24 characters
                max
              </mat-error>
            </mat-form-field>
            <mat-form-field class="form-group offset-sm-3 col-md-6 py-2">
              <input matInput placeholder="Enter your password" [type]="hide?'password':'text'" tabindex="2"
                     class="form-control"
                     ngModel formControlName="password">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              <mat-error *ngIf="loginForm.get('password').hasError('required')">Password is required</mat-error>
              <mat-error *ngIf="loginForm.get('password').hasError('minlength')">Password should be 4 characters min
              </mat-error>
              <mat-error *ngIf="loginForm.get('password').hasError('maxlength')">Password should be 24 characters
                max
              </mat-error>
            </mat-form-field>
          </div>
          <div class="form-group row">
            <div class="offset-sm-4 col-sm-4 pb-3 pt-2" style="text-align: center">
              <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                     class="form-control btn btn-login btn-block btn-lg" value="Log In"
                     [disabled]="!loginForm.valid">
              <img *ngIf="loading"

      </form>
      <div *ngIf="errorMessage" class="alert alert-danger row">{{errorMessage}}</div>

  </div>
